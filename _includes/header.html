<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <!-- <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li> -->
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.soundcloud %}
            <a href="https://soundcloud.com/{{ site.author.soundcloud }}" class="social-links__entry" target="_blank">
                <i class="fa fa-soundcloud"></i>
            </a>
        {% endif %}

        {% if site.author.linkedin %}
            <a href="https://uk.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.author.flickr %}
            <a href="https://www.flickr.com/photos/{{ site.author.flickr }}" class="social-links__entry" target="_blank">
                <i class="fa fa-flickr"></i>
            </a>
        {% endif %}
    </ul>
</header>
